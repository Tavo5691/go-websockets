<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Echo Test</title>
    <style>
        body { font-family: monospace; max-width: 600px; margin: 50px auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .sent { color: blue; }
        .received { color: green; }
        .error { color: red; }
        .system { color: gray; }
        input { width: 70%; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>WebSocket Echo Test</h2>
    <div id="status">Status: Disconnected</div>
    <br>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <hr>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message..." onkeypress="if(event.key==='Enter')send()">
    <button onclick="send()">Send</button>

    <script>
        let ws = null;
        const messages = document.getElementById('messages');
        const status = document.getElementById('status');
        const input = document.getElementById('input');

        function log(text, className) {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            div.className = className;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function connect() {
            if (ws) {
                log('Already connected', 'error');
                return;
            }

            ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = () => {
                status.textContent = 'Status: Connected';
                log('Connected to server', 'system');
            };

            ws.onmessage = (event) => {
                log(`Received: ${event.data}`, 'received');
            };

            ws.onclose = () => {
                status.textContent = 'Status: Disconnected';
                log('Disconnected from server', 'system');
                ws = null;
            };

            ws.onerror = (error) => {
                log(`Error: ${error.message || 'Connection failed'}`, 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function send() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }
            const text = input.value.trim();
            if (text) {
                ws.send(text);
                log(`Sent: ${text}`, 'sent');
                input.value = '';
            }
        }
    </script>
</body>
</html>
