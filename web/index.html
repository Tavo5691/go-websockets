<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        body { font-family: monospace; max-width: 700px; margin: 50px auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 250px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .sent { color: blue; }
        .received { color: green; }
        .error { color: red; }
        .system { color: gray; }
        input, select { padding: 8px; margin: 2px; }
        input[type="text"] { width: 300px; }
        button { padding: 8px 16px; margin: 2px; cursor: pointer; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #eee; }
        .section h3 { margin-top: 0; }
        .user-info { background: #f5f5f5; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>WebSocket Chat Test</h2>

    <div class="section">
        <h3>1. Get Token</h3>
        <input type="text" id="customUserId" placeholder="Custom User ID (optional)">
        <button onclick="getToken()">Generate Token</button>
        <div class="user-info" id="tokenInfo" style="display:none">
            <strong>User ID:</strong> <span id="currentUserId"></span><br>
            <strong>Token:</strong> <span id="currentToken" style="word-break: break-all; font-size: 11px;"></span>
        </div>
    </div>

    <div class="section">
        <h3>2. Connect</h3>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <span id="status" style="margin-left: 10px;">Disconnected</span>
    </div>

    <div class="section">
        <h3>3. Send Message</h3>
        <input type="text" id="recipientId" placeholder="Recipient User ID">
        <br>
        <input type="text" id="messageInput" placeholder="Message..." onkeypress="if(event.key==='Enter')send()">
        <button onclick="send()">Send</button>
    </div>

    <h3>Messages</h3>
    <div id="messages"></div>

    <script>
        let ws = null;
        let token = null;
        let userId = null;

        const messages = document.getElementById('messages');

        function log(text, className) {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            div.className = className;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function getToken() {
            const customId = document.getElementById('customUserId').value.trim();

            try {
                const res = await fetch('/dev/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(customId ? { user_id: customId } : {})
                });

                const data = await res.json();
                token = data.token;
                userId = data.user_id;

                document.getElementById('tokenInfo').style.display = 'block';
                document.getElementById('currentUserId').textContent = userId;
                document.getElementById('currentToken').textContent = token;

                log(`Got token for user: ${userId}`, 'system');
            } catch (err) {
                log(`Failed to get token: ${err.message}`, 'error');
            }
        }

        function connect() {
            if (!token) {
                log('Generate a token first!', 'error');
                return;
            }

            if (ws) {
                log('Already connected', 'error');
                return;
            }

            ws = new WebSocket(`ws://localhost:8080/ws?token=${token}`);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connected';
                log(`Connected as ${userId}`, 'system');
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    log(`From ${msg.from}: ${msg.content}`, 'received');
                } catch {
                    log(`Received: ${event.data}`, 'received');
                }
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected';
                log('Disconnected', 'system');
                ws = null;
            };

            ws.onerror = (error) => {
                log(`Error: ${error.message || 'Connection failed'}`, 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function send() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }

            const recipient = document.getElementById('recipientId').value.trim();
            const content = document.getElementById('messageInput').value.trim();

            if (!recipient) {
                log('Enter recipient User ID', 'error');
                return;
            }

            if (!content) {
                log('Enter a message', 'error');
                return;
            }

            const msg = { to: recipient, content: content };
            ws.send(JSON.stringify(msg));
            log(`To ${recipient}: ${content}`, 'sent');
            document.getElementById('messageInput').value = '';
        }
    </script>
</body>
</html>
