services:
  postgres:
    image: postgres:16-alpine
    container_name: gochat-postgres
    environment:
      POSTGRES_USER: gochat
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: gochat_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - dependencies
      - full

  redis:
    image: redis:8.4-alpine
    container_name: gochat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - dependencies
      - full

  api:
    build: .
    container_name: gochat-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://gochat:pass@postgres:5432/gochat_dev?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_KEY: your-secret-key-here
      PORT: "8080"
    depends_on:
      - postgres
      - redis
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
    driver: local